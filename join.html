<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><i class="fa fa-home"></i>Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="resume.html"><i class="fa fa-file-text-o"></i> Resume</a></li>
            <li><a href="services.html"><i class="fa fa-briefcase"></i> Services</a></li>
            <li class="active"><a href="join.html"><i class="fa fa-sign-in"></i> Join<span class="sr-only">(current)</span></a></li>
          </ul>
         
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <style>
                  i { color: black;}
                </style>
                <i class="fa fa-user"></i> My Account</a></li>
          </ul>

    <div class="row">
      <h3>Please enter your contact number a brief message about the services you are interested in.  You will receive a follow-up email shortly.</h3>
    </div>

    <div class="row">    
      <form>
        <div class="form-group col-lg-4">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Jane Smith">
        </div>
        <div class="form-group col-lg-4">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="jane.smith@email.com">
        </div>          
        <div class="form-group col-lg-4">
          <label for="exampleInputPhone1">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputPhone1" placeholder="888-888-8888">
        </div>
      </form>
    </div> <!-- closes div class="row" -->

    <div class="row">    
      <form>
        <div class="form-group col-lg-12">
          <label>Message</label>
          <textarea class="form-control" rows="6"></textarea>
        </div>
      </form>
    </div> <!-- closes div class="row" -->

    <div class="row">
      <input type="submit" class='btn-primary' value="Submit" onclick="window.location.href='mailto:bschoolconsulting@gmail.com'">
    </div>
  
  </div>
